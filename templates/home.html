{% include 'head.t.html' %}
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
				{% include 'navbar.t.html' %}
					<!-- head 应该到这里 -->
					<div class="inner cover">
						<div class="col-sm-8 blog-main">
							{% for bloginfo in allblog %}
							<h2 class="blog-post-title"> {{bloginfo.title}}</h2>
							<p class="blog-post-meta">{{bloginfo.date}} 分类:<a href="#">{{bloginfo.category}}</a></p>
							<p>{{bloginfo.context}}</p>
							{% endfor %}
						</div>
					</div>

					<div class="mastfoot">
						<div class="inner">
						<p>喜欢折腾的 <a href="https://github.com/GuoBug">Guo·Bug</a>, by <a href="https://twitter.com/GuoBug_Boy">@GuoBug_Boy</a>.</p>
						</div>
					</div>

				</div>

			</div>

		</div>

		<!-- Bootstrap core JavaScript 大的从其他 CDN加载
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		
    	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

		{% load staticfiles %}
		<script src="{% static "js/docs.min.js" %}"></script>
	</body>

</html>
